<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bunny's speed tester</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main__container">
      <div class="container">
        <h1 class="typed">Hey I'm Bugs Bunny</h1>
        <div class="timer">
          <button>-</button>
          <h2 class="speed">
            Choose Speed :
            <h1 style="color: blue">0</h1>
          </h2>
          <button>+</button>
        </div>
        <div class="typing">Start The Game</div>
        <h4 class="result" id="result"></h4>
        <div class="error"></div>
        <textarea id="textArea" disabled cols="100" rows="14"></textarea>
        <button id="btn">Start</button>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
